<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>


<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

</head>
<body>
    
    

    
    
<div class="container" style="margin-top:5%;">

<div class="col-md-6 col-md-offset-2">

  <div class="panel-group">
      <div class="panel panel-primary">
      <div class="panel-heading">Profile</div>
      <div class="panel-body">
      
      <table class="table table-bordered">

    <tbody>
     <tr><td>Email ID</td><td th:text="${email}"></td></tr>
     <tr><td>Two Factore Authendication Enabled</td><td th:text="${TFA}"></td></tr>
        
    </tbody>
  </table>
  
  <center th:if="${TFA != 'YES'}">
  
  <form action="/verifyOTP" method="GET" >
  
  <input type="hidden" th:value="${Uid}" name="id"/>
  <button type="submit">Enable two Factor Authedication</button>
  
  </form>
  
  <br/>   
</center>
 	
 	<center><button type="submit"><a href="/logout">Logout</a></button></center>
	
    </div>
      </div>
    </div>
   
  </div>

</div>
  

	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
