<head>
    <title>Something Wrong</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>


<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

</head>
<body>
    
    

    
    
<div class="container" style="margin-top:5%;">

<div class="col-md-4 col-md-offset-3">

  <div class="panel-group">
      <div class="panel panel-primary">
      <div class="panel-heading">Please Enter Your OTP</div>
      <div class="panel-body">
		<center>
		
		<form action="/loginOTP" method="POST">
		
		 <div class="form-group">
      		<label for="error" th:if="${errormsg != null}" th:text="${errormsg}" style="color:red;"></label>
    	</div>
		<input type="hidden" th:value="${Uid}" name="id" id="id"  />
		<div class="form-group">
      		<label for="email">Email:</label>
      		<input type="text" class="form-control" name="otp" id="otp" required="required" placeholder="Enter Your OTP" />
   		 </div>
		<button type="submit">Submit</button>
		
		</form>
		</center>
 
    </div>
      </div>
    </div>
   
  </div>

</div>
  

	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
